<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="img/newFav.png">
    <!-- <link rel="manifest" href="manifest.json"> -->
    <link rel="stylesheet" href="/css/gourmet.css">
</head>
<body data-bs-theme="dark">
    <div id="snackbar"></div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastHbx" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="img/newFav.png" class="rounded me-2" alt="..." height="20vh">
            <strong class="me-auto">Hubbix Manager</strong>
            <small>Agora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria- 
          <div class="toast-body" id="toast-text"></div>
        </div>
    </div>

    <nav class="d-flex p-2 gap-2 justify-content-between align-items-center">
        <a href="https://hubbix.com.br/">
            <img alt="logo" src="https://api.hubbix.com.br/img/logo.png" height="20vh">
        </a>
    </nav>

    <div class="d-flex justify-content-center align-items-center h-100">
        <form class="form">
            <span class="input-span">
                <label for="email" class="label">Matrícula</label>
                <input placeholder="Sua matricula" type="number" name="matricula" id="mat"/>
            </span>
            <span class="input-span">
                <label for="password" class="label">Senha</label>
                <input placeholder="Sua Senha" type="password" name="pwd" id="pwd"/>
            </span>
            <!-- <span class="span"><a href="#">Esqueceu a senha?</a></span> -->
            <br>
            <input class="submit" type="button" value="Entrar" onclick="login()"/>
            <span class="span">Não tem conta? <a href="https://hubbix.com.br/teste_gratis.html">Crie uma</a></span>
        </form>

    
    </div>
    <script src="/js/gourmet.js"></script>
</body>
</html>
