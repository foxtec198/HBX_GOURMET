<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Gourmet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="img/newFav.png">
    <link rel="manifest" href="js/manifest.json">
    <link rel="stylesheet" href="/css/gourmet.css">
</head>
<body data-bs-theme="dark" id="imgCont">
    <div id="snackbar"></div>

    <nav class="d-flex p-2 gap-2 justify-content-between align-items-center">
        <a href="https://hubbix.com.br/">
            <img alt="logo" src="https://api.hubbix.com.br/img/logo.png" height="20vh">
        </a>
    </nav>

    <div class="d-flex justify-content-center align-items-center h-100">
        <form class="form" id="form_login">
            <span class="input-span">
                <label for="email" class="label">Matrícula</label>
                <input placeholder="Sua matricula" type="number" name="mat" id="mat" autocomplete="username" required/>
            </span>
            <span class="input-span">
                <label for="password" class="label">Senha</label>
                <input placeholder="Sua Senha" type="password" name="pwd" id="pwd" autocomplete="current-password" required/>
            </span>
            <!-- <span class="span"><a href="#">Esqueceu a senha?</a></span> -->
            <br>
            <input class="submit" type="submit" value="Entrar"/>
            <span class="span">Não tem conta? <a target="_" href="https://hubbix.com.br/templates/teste_gratis.html">Crie uma</a></span>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/vanta.net.min.js"></script>
    <script src="/js/gourmet.js"></script>
    <script>
        VANTA.NET({
            el: "#imgCont",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x55ff3f,
            backgroundColor: 0xf110f,
            points: 9.00,
            maxDistance: 19.00,
            spacing: 19.00
        })
    </script>
</body>
</html>
