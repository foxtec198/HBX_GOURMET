<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="/css/gourmet.css">
</head>
<body data-bs-theme="dark">
    <div class="d-flex flex-row mb-4 justify-content-between align-items-center">
        <span class="fs-4 fw-bold">Caixa.</span>
        <span class="badge rounded-pill placeholder" id="caixa_status">Status do Caixa</span>
    </div>
    <div>
        <div class="d-flex gap-1 flex-wrap justify-content-center" style="flex-grow: 1;">
            <!-- Abrir Caixa -->
            <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                <span class="fs-6 fw-bold">Abrir Caixa</span>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                    <input id="vl_ab_caixa" type="number" placeholder="Valor Inicial" class="form-control">
                </div>
                <button class="btn btn-success" onclick="abrir_caixa(this)">Abrir Caixa</button>
            </div>
            <!-- Aplciar Valor -->
            <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                <span class="fs-6 fw-bold">Aplicar Valor</span>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                    <input type="number" id="valor_ap_caixa" placeholder="Valor" class="form-control">
                </div>
                <button class="btn btn-success" onclick="aplicar_caixa(this)">
                    Aplicar Valor
                </button>
            </div>
            <!-- Adicionar Despesas -->
            <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                <span class="fs-6 fw-bold">Adicionar Despesa</span>
                <div class="d-flex flex-wrap flex-row gap-2">
                    <div class="input-group" style="flex-grow: 1; flex-basis: 120px;">
                        <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                        <input id="input_valor_despesa" type="number" placeholder="Valor" class="form-control">
                    </div>
                    <div class="input-group" style="flex-grow: 1; flex-basis: 120px;">
                        <span class="input-group-text"><i class="bi bi-chat"></i></span>
                        <input id="input_motivo_despesa" type="text" placeholder="Motivo" class="form-control">
                    </div>
                </div>
                <button class="btn btn-success" onclick="add_despesa(this)">
                    Criar Despesa
                </button>
            </div>
        </div>
        <!-- Fechar Caixa -->
        <div class="d-flex flex-column border rounded p-2 mt-2">
            <span class="fs-6 fw-bold">Fechar Caixa</span>
            <div class="d-flex flex-wrap">
                <div class="d-flex flex-column gap-2 p-2" style="flex-grow: 1; flex-basis: 300px;">
                    <div class="input-group">
                        <span class="input-group-text">Dinheiro</span>
                        <input type="integer" class="form-control" readonly>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Débito</span>
                        <input type="integer" class="form-control" readonly>
                    </div>
                </div>
                <div class="d-flex flex-column gap-2 p-2" style="flex-grow: 1; flex-basis: 300px;">
                    <div class="input-group">
                        <span class="input-group-text">Crédito</span>
                        <input type="integer" class="form-control" readonly>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Pix</span>
                        <input type="integer" class="form-control" readonly>
                    </div>
                </div>
                <div class="d-flex flex-column gap-2 p-2" style="flex-grow: 1; flex-basis: 300px;">
                    <div class="input-group">
                        <span class="input-group-text">Total</span>
                        <input type="integer" class="form-control" readonly>
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Abertura</span>
                        <input type="integer" class="form-control" readonly>
                    </div>
                </div>
            </div>
            <button class="btn m-2 btn-success" onclick="fechar_caixa(this)">Fechar Caixa</button>
        </div>
        <!-- Despesas -->
        <div class="d-flex p-1 flex-column border rounded mt-2 overflow-auto">
            <span class="fw-bold">Despesas Hoje</span>
            <table class="table table-hover table-striped overflow-auto">
                <thead>
                    <th>Nome</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Horario</th>
                    <th>Ações</th>
                </thead>
                <tbody id="tb_despesas"></tbody>
            </table>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/jquery.inputmask.min.js"></script>

    <script src="/js/gourmet.js"></script>
    <script>status_caixa(); get_despesas(); last_value()</script>
</body>
</html>
