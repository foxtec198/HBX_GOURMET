<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/gourmet.css">
    <!-- Toast -->
</head>
<body data-bs-theme="dark">
    <div id="snackbar"></div>
    <div class="p-4">
        <div class="d-flex flex-row justify-content-between align-items-center">
            <p class="fs-4 fw-bold">Caixa</p>
            <span class="badge rounded-pill placeholder">Status do Caixa</span>
        </div>
        <div>
            <div class="d-flex gap-1 flex-wrap justify-content-center" style="flex-grow: 1;">
                <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                    <span class="fs-6 fw-bold">Abrir Caixa</span>
                    <input id="vl_ab_caixa" type="number" placeholder="Valor Inicial" class="form-control">
                    <button class="btn btn-success" onclick="abrir_caixa(this)">Abrir Caixa</button>
                </div>
                <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                    <span class="fs-6 fw-bold">Aplicar Valor</span>
                    <input type="number" placeholder="Valor" class="form-control">
                    <button class="btn btn-success">
                        Fechar Caixa
                    </button>
                </div>
                <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                    <span class="fs-6 fw-bold">Adicionar Despesa</span>
                    <div class="d-flex flex-row gap-2">
                        <input type="number" placeholder="Valor" class="form-control">
                        <input type="text" placeholder="Motivo" class="form-control">
                    </div>
                    <button class="btn btn-success  ">
                        Criar Despesa
                    </button>
                </div>
            </div>
            <div class="d-flex p-1 flex-column border rounded mt-2 overflow-auto">
                <span class="fw-bold">Despesas Hoje</span>
                <table class="table table-hover table-striped overflow-auto">
                    <thead>
                        <th>Nome</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Horario</th>
                        <th>Ações</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Almoço</td>
                            <td>15</td>
                            <td>14/04/2025</td>
                            <td>11:15</td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn btn-danger btn-sm"><i class="bi bi-trash2-fill"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/js/gourmet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
