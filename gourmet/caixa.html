<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body data-bs-theme="dark">
    <div class="p-4">
        <p class="fs-4 fw-bold">Caixa</p>
        <div>
            <div class="d-flex gap-1 flex-wrap justify-content-center" style="flex-grow: 1;">
                <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                    <span class="fs-6 fw-bold">Abrir Caixa</span>
                    <input type="number" placeholder="Valor Inicial" class="form-control">
                    <button class="btn btn-success">
                        Abrir Caixa
                    </button>
                </div>
                <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                    <span class="fs-6 fw-bold">Aplicar Valor</span>
                    <input type="number" placeholder="Valor" class="form-control">
                    <button class="btn btn-success">
                        Fechar Caixa
                    </button>
                </div>
                <div style="flex-basis: 300px; flex-grow: 1;" class="d-flex flex-column gap-2 justify-content-center border p-4 rounded">
                    <span class="fs-6 fw-bold">Despesas</span>
                    <div class="d-flex flex-row gap-2">
                        <input type="number" placeholder="Valor" class="form-control">
                        <input type="text" placeholder="Motivo" class="form-control">
                    </div>
                    <button class="btn btn-success  ">
                        Criar Despesa
                    </button>
                </div>
            </div>
            <div>

            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
