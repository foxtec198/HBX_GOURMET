<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <title>Combos</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="/css/gourmet.css">
</head>
<body data-bs-theme="dark">
    <div class="modal fade" id="modal_new_combo">
        <div class="modal-dialog modal-fullscreen" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="fs-5"><i class="bi bi-diagram-3-fill"></i> Novo Combo</span>
                </div>
                <div class="modal-body">
                    <div class="d-flex p-2 gap-2 card flex-column">
                        <form class="d-flex flex-column gap-2" id="form_new_combo" enctype="multipart/form-data">
                            <div class="d-flex">
                                <img id="previewEditProd" name="previewEditProd" src="https://api.hubbix.com.br/img/blank.png" width="100wh" class="img-fluid img-thumbnail" alt="Imagem do Produto">
                                <div class="mb-3 flex-grow-1 p-2" style="flex-basis: 200px;">
                                    <input name="img" class="form-control" type="file" accept="image/*" id="editProdIn">
                                </div>
                            </div>
                            <div class="d-flex flex-wrap gap-2">
                                <div class="form-floating flex-grow-1" style="flex-basis: 300px;">
                                    <input type="text" class="form-control" name="sku" placeholder="SKU ou EAN" autocomplete="off">
                                    <label for="nome_combo">SKU ou EAN</label>
                                </div>
                                <div class="form-floating flex-grow-1" style="flex-basis: 300px;">
                                    <input type="text" class="form-control" name="nome" placeholder="Nome do combo" autocomplete="off" required>
                                    <label for="nome_combo">Nome do combo *</label>
                                </div>
                                <div class="form-floating flex-grow-1" style="flex-basis: 300px;">
                                    <input type="text" class="form-control money-mask" name="custo" placeholder="Custo do combo" autocomplete="off" required>
                                    <label for="">Custo do combo *</label>
                                </div>
                                <div class="form-floating flex-grow-1" style="flex-basis: 300px;">
                                    <input type="text" class="form-control money-mask" name="valor" placeholder="Valor do combo" autocomplete="off" required>
                                    <label for="valor_combo">Valor do combo *</label>
                                </div>
                            </div>
                            <div class="d-flex flex-wrapm gap-2">
                                <div class="d-flex card flex-grow-1" style="flex-basis: 300px;">
                                    <div class="card-header">
                                        Adicionar Itens
                                    </div>
                                    <div class="card-body d-flex gap-2 flex-column" style="max-height: 300px; overflow-y: auto;">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="search_prod_combo" placeholder="Buscar Produto">
                                            <label for="search_prod_combo">Buscar Produto</label>
                                        </div>

                                        <ul class="list-group" id="combo_prods"></ul>
                                    </div>
                                </div>
                                <div class="d-flex card flex-grow-1" style="flex-basis: 300px;">
                                    <div class="card-header">
                                        Produtos do Combo
                                    </div>
                                    <div class="card-body" style="max-height: 300px; overflow-y: auto;">
                                        <ul class="list-group" id="combo_items_add"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check align-self-end">
                                <input class="form-check-input" type="checkbox" name="preparo" id="preparo">
                                <label class="form-check-label" for="checkDefault">
                                    Necessita de Preparo?
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success align-self-end" type="submit"><i class="bi bi-save-fill"></i> Salvar Combo</button>
                    </div>
                </form>        
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between mb-4">
        <span class="fs-4 fw-bold">Combos.</span>
        <button class="btn btn-success" data-bs-target="#modal_new_combo" data-bs-toggle="modal"><i class="bi bi-diagram-3-fill"></i> Novo Combo</button>
    </div>

    <div class="card overflow-y-auto">
        <table class="table table-hover">
            <thead>
                <td class="fw-bold text-truncate"><i class="bi bi-list-nested"></i> Itens</td>
                <td class="fw-bold text-truncate"><i class="bi bi-image"></i> Imagem</td>
                <td class="fw-bold text-truncate"><i class="bi bi-bookmark-check-fill"></i> id</td>
                <td class="fw-bold text-truncate"><i class="bi bi-pen-fill"></i> Nome</td>
                <td class="fw-bold text-truncate"><i class="bi bi-currency-dollar"></i> Valor</td>
                <td class="fw-bold text-truncate"><i class="bi bi-power"></i> Ativo</td>
                <td class="fw-bold text-truncate"><i class="bi bi-three-dots-vertical"></i> Ações</td>
            </thead>
            <tbody id="list_combos"></tbody>
        </table>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/gourmet.js"></script>
    <script>
        get_combos();get_prods_combos();
        
        $(document).ready(function(){
            $("#search_prod_combo").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#combo_prods li").filter(function() {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
 </body>
</html>
