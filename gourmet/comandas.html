{% extends 'gourmet/base.html' %}
{% block cont %}
<div id="frameComandas">
    <div class="d-flex flex-row mb-2 p-2 justify-content-between align-items-center">
        <h1>Comandas</h1>
        <button class="btn btn-success" onclick="garcom_mode()">
            <i class="bi bi-plus-circle-dotted"></i>
            Novo
        </button>   
    </div>
    <p class="fs-5">
        <i class="bi bi-postcard-fill"></i> Comanda > 
        <i class="bi bi-person-fill"></i> Cliente > 
        <i class="bi bi-currency-dollar"></i> Valor</p>
    <ul class="list-group">
    {% for item in get_cmd(cr) %}
    <li class="list-group-item d-flex flex-row justify-content-between">
        <p class="fs-6">{{item[0]}} - <b>{{item[4].upper()}}</b> - R$ {{item[1]}}</p>
        <button class="btn btn-success" onclick="fecharComanda({{item[0]}})">
            <i class="bi bi-wallet2"></i> Abrir
        </button>
    </li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
