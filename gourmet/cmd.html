<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo -->
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="/css/gourmet.css">
    <!-- CSS Input Mask -->
    <link href="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/colormask.min.css" rel="stylesheet">
    
</head>
<body data-bs-theme="dark">
    <div class="modal fade" id="modal_close" tabindex="-1" data-bs-keyboard="true" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header d-flex flex-column">
                <div class="alert w-100 alert-dismissible fade show" role="alert" id="alertInApp" hidden>
                    <span id="alertMsg">Text</span>
                    <button type="button" class="btn-close p-4 btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <h1 class="modal-title fs-5" id="label_modal" ></h1>
            </div>
            <div class="modal-body d-flex flex-column gap-2" id="modal-body">
                <div class="d-flex flex-row justify-content-around align-items-center">
                    <span id="faltPag">Falta pagar:</span>
                    <span id="trocoLbl">Troco:</span>
                </div>
                <div class="form-floating" id="div_pag">
                    <select class="form-select" id="in_pag" aria-placeholder="Pagamento">
                        <option value="debito">D√©bito üí≥</option>
                        <option value="credito">Cr√©dito üèõ</option>
                        <option value="pix">PIX üí†</option>
                        <option value="dinheiro">Dinheiro üí≤</option>
                    </select>
                    <label for="in_pag">Pagamento</label>
                </div>
                <div id="div_pag_partial" hidden>
                    <div class="d-flex flex-row flex-wrap gap-2 w-100">
                        <div class="form-floating flex-grow-1" style="flex-basis: 100px;">
                            <input type="text" class="form-control money-mask" placeholder="D√©bito" id="pagPartialDeb">
                            <label for="pagPartialDeb">D√©bito</label>
                        </div>
                        <div class="form-floating flex-grow-1" style="flex-basis: 100px;">
                            <input placeholder="Cr√©dito" type="text" class="form-control money-mask" id="pagPartialCred">
                            <label for="pagPartialCred">Cr√©dito</label>
                        </div>
                        <div class="form-floating flex-grow-1" style="flex-basis: 100px;">
                            <input placeholder="PIX" type="text" class="form-control money-mask" id="pagPartialPix" onchange="">
                            <label for="pagPartialPix">PIX</label>
                        </div>
                        <div class="form-floating flex-grow-1" style="flex-basis: 100px;">
                            <input placeholder="Dinheiro" type="text" class="form-control money-mask" id="pagPartialDinheiro">
                            <label for="pagPartialDinheiro">Dinheiro</label>
                        </div>

                    </div>
                </div>
                <div class="form-floating">
                    <input placeholder="Desconto" class="form-control money-mask" id="in_desc">
                    <label for="in_desc">Desconto</span>
                </div>
                <div class="p-2">
                    <input type="checkbox" id="pagPartial">
                    <label for="pagPartial">Dividir Pagamento?</label>
                </div>

            </div>
            <div class="modal-footer">
                <button class="btn btn-success" id="setVenda">Salvar</button>
            </div>
          </div>
        </div>
    </div>

    <div class="d-flex flex-column justify-content-between" style="height: 100%;">
        <div class="d-flex flex-column">
            <span class="fs-3 fw-bold placeholder" id="lbl_cmd">
                <i class="bi bi-credit-card"></i> Comanda
            </span>
            <div class="d-flex gap-2 p-3 flex-wrap">
                <span class="badge text-bg-light flex-grow-1" id="bdCli">
                    <i class="fs-5 bi bi-person-fill-check"></i> Cliente:
                </span>
                <span class="badge text-bg-light flex-grow-1" id="bdFunc">
                    <i class="fs-5 bi bi-person-walking"></i> Atendente:
                </span>
                <span class="badge text-bg-light flex-grow-1" id="bdVl">
                    <i class="fs-5 bi bi-basket"></i> Total:
                </span>
                <span class="badge text-bg-light flex-grow-1" id="bdDt">
                    <i class="fs-5 bi bi-calendar-date"></i> Aberto em:
                </span>
            </div>
            <hr>
        </div>
    
        <div class="d-flex gap-4 h-100 overflow-y-auto flex-column px-1">
            <span class="fs-5 fw-bold">
                <i class="bi bi-cup-hot-fill"></i> Produtos 
            </span>
            <ul class="list-group" id="list_itens"></ul>
        </div>

        <div class="btn-group w-100">
            <button class="btn btn-danger" id="btn_cancel"><i class="bi bi-x-circle-fill"></i> Cancelar</button>
            <button class="btn btn-success" id="btn_close">Fechar <i class="bi bi-cart-plus-fill"></i></button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/gourmet.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        cmd = params.get("cmd")
        dd = {'cmd':cmd}

        mount_cmd_panel(JSON.stringify(dd))

        document.getElementById('btn_cancel').addEventListener('click', async function() {
            if (confirm('Deseja cancelar a comanda?')) {
                const req = await request('comandas', 'DELETE', JSON.stringify(dd))
                const res = await req.json()
                if(req.ok){location.href = '/gourmet/comandas.html'}
                else{toast(res)}
            }
        }); 
    </script>

</body>
</html>
