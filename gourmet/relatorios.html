<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dash.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body data-bs-theme="dark">
    <div class="d-flex">
        <span class="fs-4 fw-bold">Relatórios.</span>
    </div>

    <div class="d-flex flex-column gap-2 p-4">
        <div class="d-flex gap-3 flex-wrap">
            <!-- div for stats sells -->
            <div class="card-sell d-flex flex-column justify-content-between p-4 flex-grow-1" style="flex-basis: 400px;">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-column">
                        <span class="fs-5 fw-bold">Estatisticas de Vendas</span>
                        <span class="fs-6 subtitulo" id="timeAtu">Atualizado a 0 min</span>
                    </div>
                    <select class="select-sell align-self-center p-1" onchange="get_relatorios(this.value)">
                        <option value="mes">Mensal</option>
                        <option value="hoje">Diário</option>
                        <option value="ano">Anual</option>
                    </select>
                </div>
                <div class="d-flex justify-content-center flex-wrap p-4 flex-row gap-2 mt-2">
                    <div class="d-flex flex-column flex-grow-1">
                        <span class="fs-6 subtitulo">Vendas</span>
                        <span class="fw-bold fs-2" id="valorTotal"></span>
                    </div>
                    <div class="graph_div">
                        <canvas class="d-flex" id="graph_sell"></canvas>
                    </div>
                </div>
            </div>

            <!-- div for stats payments -->
            <div class="d-flex gap-3 flex-wrap flex-grow-1" style="flex-basis: 400px;">
                <!-- Card Debito -->
                <div class="cardd d-flex justify-content-between flex-column flex-grow-1" style="flex-basis: 300px;">
                    <div class="d-flex align-items-center gap-2">
                        <span class="material-icons">credit_card</span>
                        <span class="fs-6 fw-bold">Débito</span>
                    </div>
                    <div class="d-flex justify-content-between gap-2 align-items-start align-self-end">
                        <span class="fs-2 fw-bold" id="debito">
                            <span class="spinner-border spinner-border-sm text-light" role="status"></span>
                        </span>
                        <span class="badge text-bg-success fs-6 mt-2">50%</span>
                    </div>
                </div>

                <!-- Card Crédito -->
                <div class="cardd d-flex justify-content-between flex-column flex-grow-1" style="flex-basis: 300px;">
                    <div class="d-flex align-items-center gap-2">
                        <span class="material-icons">account_balance</span>
                        <span class="fs-6 fw-bold">Crédito</span>
                    </div>
                    <div class="d-flex justify-content-between gap-2 align-items-start align-self-end">
                        <span class="fs-2 fw-bold" id="credito">
                            <span class="spinner-border spinner-border-sm text-light" role="status"></span>
                        </span>
                        <span class="badge text-bg-success fs-6 mt-2">30%</span>
                    </div>
                </div>

                <!-- Card PIX -->
                <div class="cardd d-flex justify-content-between flex-column flex-grow-1" style="flex-basis: 300px;">
                    <div class="d-flex align-items-center gap-2">
                        <span class="material-icons">pix</span>
                        <span class="fs-6 fw-bold">PIX</span>
                    </div>
                    <div class="d-flex justify-content-between gap-2 align-items-start align-self-end">
                        <span class="fs-2 fw-bold" id="pix">
                            <span class="spinner-border spinner-border-sm text-light" role="status"></span>
                        </span>
                        <span class="badge text-bg-primary fs-6 mt-2">15%</span>
                    </div>
                </div>

                <!-- Card Dinheiro -->
                <div class="cardd d-flex justify-content-between flex-column flex-grow-1" style="flex-basis: 300px;">
                    <div class="d-flex align-items-center gap-2">
                        <span class="material-icons">request_page</span>
                        <span class="fs-6 fw-bold">Dinheiro</span>
                    </div>
                    <div class="d-flex justify-content-between gap-2 align-items-start align-self-end">
                        <span class="fs-2 fw-bold" id="dinheiro">
                            <span class="spinner-border spinner-border-sm text-light" role="status"></span>
                        </span>
                        <span class="badge text-bg-danger fs-6 mt-2">10%</span>
                    </div>
                </div>

                <!-- Card Ticket -->
                <div class="cardd d-flex justify-content-between flex-column flex-grow-1" style="flex-basis: 300px;">
                    <div class="d-flex align-items-center gap-2">
                        <span class="material-icons">confirmation_number</span>
                        <span class="fs-6 fw-bold">Ticket Médio</span>
                    </div>
                    <div class="d-flex justify-content-between gap-2 align-items-start align-self-end">
                        <span class="fs-2 fw-bold" id="tcmedio">
                            <span class="spinner-border spinner-border-sm text-light" role="status"></span>
                        </span>
                        <div class="d-flex flex-column" style="line-height: 10px;">
                            <span class="subtitulo">Ticket por Cupom</span>
                            <span class="badge text-bg-success fs-6 mt-2" id="tcpc">
                                <span class="spinner-border spinner-border-sm text-light" role="status"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex gap-3 mt-2 flex-wrap">
            <!-- Estoque em Alerta -->
            <div class="cardd d-flex flex-column p-4 flex-grow-1" style="max-height: 400px; overflow-y: auto;">
                <div class="d-flex mb-3 gap-4 justify-content-between">
                    <div class="d-flex gap-2 align-items-center">
                        <span class="material-icons">warning</span>
                        <span class="fs-6 fw-bold">Estoque em Alerta.</span>
                    </div>
                    <button class="btn btn-outline-light">
                        <div class="d-flex gap-2 align-items-center">
                            <span class="material-icons">save</span>
                            <span class="fs-6 fw-bold">Exportar.</span>
                        </div>
                    </button>
                </div>
                <ul class="list-group" id="list_alerta">

                </ul>
            </div>

            <!-- Estoque Negativo -->
            <div class="cardd d-flex flex-column p-4 flex-grow-1" style="max-height: 400px; overflow-y: auto;">
                <div class="d-flex mb-3 gap-4 justify-content-between">
                    <div class="d-flex gap-2 align-items-center">
                        <span class="material-icons">category</span>
                        <span class="fs-6 fw-bold">Estoque Excedido.</span>
                    </div>
                    <button class="btn btn-outline-light">
                        <div class="d-flex gap-2 align-items-center">
                            <span class="material-icons">save</span>
                            <span class="fs-6 fw-bold">Exportar.</span>
                        </div>
                    </button>
                </div>
                <ul class="list-group" id="list_negativo">

                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/gourmet.js"></script>
    <script>
        get_relatorios()
    </script>
</body>
</html>
