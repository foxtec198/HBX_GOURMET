<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="/css/gourmet.css">
</head>
<body data-bs-theme="dark">
    <div class="d-flex flex-column vh-100">
        <div class="d-flex flex-column p-1 contG">
            <span class="fs-4 fw-bold">Iniciar Atendimento!</span>
            <span>Selecione seus items e clique no botão Novo Pedido!</span>
            <div class="d-inline">
                <p class="fs-5" id="atendente1">
                    <span class="badge rounded-pill text-bg-light">
                        <i class="bi bi-person-bounding-box"></i>
                        <span id="lbl_at">Atendente</span>
                    </span>
                    <span class="badge rounded-pill placeholder fs-6" id="lbl_cx">
                        Status Caixa
                    </span>
                </p>
            </div>
        </div> 
    
        <div class="d-flex flex-wrap flex-row gap-2 p-1">
            <div class="input-group flex-grow-1" style="flex-basis: 200px;">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-credit-card-2-back-fill"></i></span>
                <div class="form-floating">
                    <input type="number" class="form-control" placeholder="Comanda ou Mesa" id="cmdIn">
                    <label id="lblCmd" for="cmdIn">Comanda ou Mesa</label>
                </div>
            </div>
            <div id="div-client" class="input-group flex-grow-1" style="flex-basis: 200px;">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-people-fill"></i></span>
                <div class="form-floating">
                    <input id="cliIn" type="text" class="form-control" placeholder="Cliente" >
                    <label for="cliIn">Cliente</label>
                </div>
            </div>
        </div>
        
        <div class="d-flex flex-column p-1" style="overflow-y: auto;">
            <div class="input-group mb-2">
                <span class="input-group-text"><i class="bi bi-search"></i></span>
                <div class="form-floating">
                    <input id="search_prods" type="text" placeholder="Busque por produtos, categorias ou preços!!" class="form-control" autocapitalize="off" autocomplete="off">
                    <label for="search_prods">Busque por produtos, categorias ou preços!!</label>
                </div>
            </div>
            <ul class="list-group w-100" id="list_prods"></ul>
        </div>
    
        <div class="btn-group p-4" id="btnNew">
            <button onclick="enviar_prods(this)" class="btn btn-success w-75 fw-bold">Novo Pedido</button>
            <input type="checkbox" class="btn-check" id="btn_balcao" autocomplete="off">
            <label class="btn btn-outline-light w-75" for="btn_balcao">Venda Balcão?</label>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/gourmet.js"></script>

    <script>
        $(document).ready(function(){
        $("#search_prods").on("keyup", function() {
            var value = $(this).val().toLowerCase();
            $("#list_prods li").filter(function() {
            $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
        });

        const params = new URLSearchParams(window.location.search);
        cmd = params.get("cmd")
        cli = params.get("cli")

        if(cmd){
            if(!parseInt(cmd)){
                const cmdIn = document.getElementById('cmdIn')
                const lblCmd = document.getElementById('lblCmd')
                const divCli = document.getElementById('div-client')

                divCli.hidden = 'none'
                cmdIn.type = 'text'
                cmdIn.placeholder = 'Nome do Cliente'
                lblCmd.textContent = 'Nome do Cliente'
            }
            const cmdIn = document.getElementById('cmdIn')
            cmdIn.type = 'text'
            cmdIn.value = cmd
            cmdIn.disabled = true

            const cliIn = document.getElementById("cliIn") 
            cliIn.value = cli
            cliIn.disabled = true

            document.getElementById('btn_balcao').disabled = true
        }

        document.getElementById('lbl_at').textContent = sessionStorage.getItem('display_name').toUpperCase()

        document.getElementById('btn_balcao').addEventListener('click', function(){
            const cmdIn = document.getElementById('cmdIn')
            const lblCmd = document.getElementById('lblCmd')
            const divCli = document.getElementById('div-client')

            if(this.checked){
                divCli.hidden = 'none'
                cmdIn.type = 'text'
                cmdIn.placeholder = 'Nome do Cliente'
                lblCmd.textContent = 'Nome do Cliente'
            }else{
                divCli.hidden = ''
                cmdIn.type = 'number'
                cmdIn.placeholder = 'Comanda ou Mesa'
                lblCmd.textContent = 'Comanda ou Mesa'
            }
        })

        cx()
        get_prods()
    </script>
</body>
</html>
