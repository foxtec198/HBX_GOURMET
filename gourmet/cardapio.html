<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="/css/cardapio.css">
    <link rel="shortcut icon" href="/img/newFav.png" type="image/x-icon">
</head>
<body data-bs-theme="light">
    <!-- Banner -->
    <div class="container mobile-hide rounded-pill py-2" id="container">
        <img src="/img/banners/bar.jpg" id="banner" class="img-fluid rounded">
        <img id="logo" class="logo" alt="logo">
    </div>
    <div class="d-flex justify-content-around p-4 align-items-center">
        <img id="logo_mobile" class="mobile logo" alt="logo">
        <div class="d-flex flex-column">
            <span class="fs-4 fw-bold text-center">Rota do Chopp</span>
            <div class="d-flex gap-2 text-center align-items-center justify-content-center">
                <span class="text-secondary fw-bold fs-5 text-center"><i class="bi bi-clock-history"></i> 0-20min</span>
                <a href="#">Ver mais.</a>
            </div>
        </div>
    </div>

    <div class="container d-flex flex-column gap-2 mb-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary rounded">
            <div class="container-fluid overflow-x-auto">
                <span class="navbar-brand">Categorias</span>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex justify-content-end w-100" id="lista_categorias"></ul>
                </div>
            </div>
        </nav>
        <div class="accordion mt-2" id="ctgs"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/cardapio.js"></script>
</body>
</html>
