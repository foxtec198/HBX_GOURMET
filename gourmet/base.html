<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBX Gourmet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="img/newFav.png">
    <link rel="stylesheet" href="/css/gourmet.css">
    <style>
        html, body{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body data-bs-theme='dark'>
    <div class="d-flex flex-row p-2 gap-1" style="height: 100%">
        <div class="d-flex align-items-center flex-column gap-2 p-3 text-center border rounded mobile-hide" style="width: 15%;">
            <img src="https://hubbix.com.br/img/logo.svg" class="img-fluid object-fit-contain" alt="logo loja" style="width: 100px; height: 100px;">
            <span class="fs-6 fw-bold">Nome da Loja</span>
            <ul class="list-group mt-5 text-start">
                <li class="list-group-item list-group-item-action" onclick="change_screen('caixa')"><i class="bi bi-wallet"></i> Caixa</li>
                <li class="list-group-item list-group-item-action" onclick="change_screen('pedidos')"><i class="bi bi-person-raised-hand"></i> Pedidos</li>
                <li class="list-group-item list-group-item-action" onclick="change_screen('comandas')"><i class="bi bi-card-checklist"></i> Comandas</li>
                <li class="list-group-item list-group-item-action" onclick="change_screen('vendas')"><i class="bi bi-cart4"></i> Vendas</li>
                <li class="list-group-item list-group-item-action" onclick="change_screen('estoque')"><i class="bi bi-archive-fill"></i> Estoque</li>
                <li class="list-group-item list-group-item-action" onclick="change_screen('relatorios')"><i class="bi bi-pie-chart-fill"></i> Relat√≥rios</li>
            </ul>
            <button class="btn btn-danger w-75 mt-2" onclick="logout()">Sair</button>
        </div>
        <div class="d-flex p-2 border rounded" style="width: 100%;">
            <iframe id="frame_screen" src="/gourmet/caixa.html" id="mainFrame" frameborder="0" width="100%"></iframe>
        </div>
    </div>

    <script src="/js/gourmet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
