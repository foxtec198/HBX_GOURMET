<!DOCTYPE html>
<html lang="pt=br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta theme-color="#282729">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubbix - Goumet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../static/css/base.css">
    <link rel="icon" href="../../static/img/favicon.ico">
    <script src="../../static/js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../static/js/charts.js" type="module"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        if(sessionStorage.getItem('mat') === null){
            document.location = '/gourmet/login/'
        }
    </script>
</head>
<body >
    <!-- TOAST -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="tstHbx" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="../../static/img/favicon.ico" class="rounded me-2" alt="..." width="35" height="35">
            <strong class="me-auto">Hubbix Gourmet</strong>
            <small>Agora</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            <p id="msgToast">tstHbx</p>
          </div>
        </div>
    </div>
    <!-- TOAST -->

    <!-- Navbar -->
    <nav>
        <a href="/">
            <img src="../../static/img/logo.png" alt="logo" class="logo">
        </a>
    </nav>

    <div class="cont">
        <!-- Side Bar -->
        <div class="sidebar" id="side1" hidden>
            <button class="btnSide back" id="btnBack" onclick="btnBack()">
                <i class="bi bi-caret-left-fill"></i>
            </button>
            <div class="btnDiv">
                <a href="/gourmet/pedidos/{{cr}}" id="pedbtn">
                    <i class="bi bi-bag-fill"></i> 
                    Pedidos
                </a>
                <a href="/gourmet/comandas/{{cr}}" id="cmdsbtn">
                    <i class="bi bi-card-heading"></i>
                    Comandas
                </a>
                <a href="/gourmet/vendas/{{cr}}">
                    <i class="bi bi-cart-check-fill"></i> 
                    Vendas
                </a>
                <a href="/gourmet/estoque/{{cr}}">
                    <i class="bi bi-archive-fill"></i> 
                    Estoque
                </a>
                <a href="/gourmet/relatorios/{{cr}}">
                    <i class="bi bi-microsoft"></i>
                    Relatórios
                </a>
                <a href="/gourmet/config/{{cr}}">
                    <i class="bi bi-wrench-adjustable"></i> 
                    Configurações
                </a>
                <hr>
                <div class="d-flex gap-1 justify-content-center">
                    <i class="bi bi-person-circle"></i>
                    <p id="at">
                        {{cr}}
                    </p>
                </div>
                <p class="fs-6 text-center">{{now().strftime("%d/%m/%Y %H:%M")}}</p>
                <button class="btn btn-dark" onclick="sair()">
                    <i class="bi bi-escape"></i> Sair
                </button>
            </div>
        </div>
        <!-- Barra menor -->
        <div class="sidebarHidden" id="side2">
            <div class="btnDiv text-center">
                <button class="btnSide" id="btnGo" onclick="btnGo()">
                    <i class="bi bi-caret-right-fill"></i>
                </button>
                <a href="/gourmet/pedidos/{{cr}}" id="pedbtn2">
                    <i class="bi bi-bag-fill"></i> 
                </a>
                <a href="/gourmet/comandas/{{cr}}" id="cmdsbtn2">
                    <i class="bi bi-card-heading"></i> 
                </a>
                <a href="/gourmet/vendas/{{cr}}">
                    <i class="bi bi-cart-check-fill"></i> 
                </a>
                <a href="/gourmet/estoque/{{cr}}">
                    <i class="bi bi-archive-fill"></i> 
                </a>
                <a href="/gourmet/relatorios/{{cr}}">
                    <i class="bi bi-microsoft"></i>
                </a>
                <a href="/gourmet/config/{{cr}}">
                    <i class="bi bi-wrench-adjustable"></i> 
                </a>
            </div>
        </div>
        
        <!-- Conteudos -->
        <div class="content">
            {% block cont %}

            {% endblock %}
        </div>
    </div>
    
    <!-- Footer  -->
    <hr>
    <div class="footer">
        <div>
            <p>© 2024 Tecnobreve</p>
        </div>
        <div>
            <a href="https://www.instagram.com/hubbix.sys"><i class="bi bi-instagram"></i></a>
            <a href="https://api.whatsapp.com/send?phone=5543996617904"><i class="bi bi-whatsapp"></i></a>
        </div>
    </div>
    <script>
        document.getElementById('btnBack').onclick = function(){
            document.getElementById('side1').hidden = 'none'
            document.getElementById('side2').hidden = ''
        }
        document.getElementById('btnGo').onclick = function(){
            document.getElementById('side1').hidden = ''
            document.getElementById('side2').hidden = 'none'
        }
    </script>
</body>
</html>
