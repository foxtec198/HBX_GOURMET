<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBX Gourmet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/img/newFav.png">
    <link rel="stylesheet" href="/css/gourmet.css">
    
</head>
<body data-bs-theme='dark'>
    <div class="d-flex flex-row h-100">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-dark mobile-hide" style="width: 250px; background: #202020;">
            <img src="https://hubbix.com.br/img/logo.svg" class="img-fluid object-fit-contain" alt="logo loja" style="width: 100px; height: 50px;">
            <hr style="color: white;">
            <ul class="nav nav-pills flex-column mb-auto menu_desktop">
              <li class="nav-item">
                <a onclick="change_screen('caixa', this)" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-wallet"></i>
                    Caixa
                </a>
              </li>
              <li>
                <a onclick="change_screen('pedidos', this)" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-person-raised-hand"></i> 
                    Pedidos
                </a>
              </li>
              <li>
                <a onclick="change_screen('comandas', this)" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-card-checklist"></i>
                    Comandas
                </a>
              </li>
              <li>
                <a onclick="change_screen('vendas', this)" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-cart4"></i> 
                    Vendas
                </a>
              </li>
              <li>
                <a onclick="change_screen('estoque', this)" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-archive-fill"></i>
                    Estoque
                </a>
              </li>
              <li>
                <a onclick="change_screen('relatorios', this)" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-pie-chart-fill"></i>
                    Relatórios
                </a>
              </li>
            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://api.hubbix.com.br/img/user.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong id="lbl_nome_usuario">[nome de usuario]</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li onclick="change_screen('config')" style="cursor: pointer;"><a class="dropdown-item">Configurações</a></li>
                <li><hr class="dropdown-divider"></li>
                <li onclick="logout()" style="cursor: pointer;"><a class="dropdown-item dp-exit">Sair</a></li>
              </ul>
            </div>
          </div>

        <div class="container d-flex p-2 frame_base" style="width: 100%;">
            <iframe id="frame_screen" id="mainFrameMob" frameborder="0" width="100%"></iframe>
        </div>
    </div>
    <!-- Breaks para que o BarApp nao sobreponha totalmente a pagina! - Aparecem somente no Mobile -->
    <br class="mobile">
    <br class="mobile">
    <br class="mobile">
    <div class="mobilebar mobile">
        <div class="d-flex flex-row justify-content-around gap-2 text-center">
            <div class="btn d-flex flex-column w-100" onclick="change_screen('caixa')">
                <i class="bi bi-wallet display-6"></i>
                <span class="fs-6">Caixa</span>
            </div>
            <div class="btn d-flex flex-column w-100" onclick="change_screen('pedidos')">
                <i class="bi bi-person-raised-hand display-6"></i>
                <span class="fs-6">Pedidos</span>
            </div>
            <div class="btn d-flex flex-column w-100" onclick="change_screen('comandas')">
                <i class="bi bi-card-checklist display-6"></i>
                <span class="fs-6">Comandas</span>
            </div>
            <div class="dropdown">
                <div class="btn d-flex flex-column w-100" data-bs-toggle="dropdown">
                    <i class="bi bi-list display-6"></i>
                    <span class="fs-6">Outros</span>
                </div>
                <ul class="dropdown-menu">
                    <li>
                        <button class="dropdown-item" onclick="change_screen('vendas')"><i class="bi bi-cart4"></i> Vendas</button>
                        <button class="dropdown-item" onclick="change_screen('estoque')"><i class="bi bi-archive-fill"></i> Estoque</button>
                        <button class="dropdown-item" onclick="change_screen('relatorios')"><i class="bi bi-pie-chart-fill"></i> Relatórios</button>
                        <button class="dropdown-item dp-exit" onclick="logout()"><i class="bi bi-x-octagon-fill"></i> Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="/js/gourmet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Função Responsavel por restaurar a ultima tela a ser utilizada! Não contabilizando Modals e Notifys!
        
        restore_screen()
    </script>
</body>
</html>
