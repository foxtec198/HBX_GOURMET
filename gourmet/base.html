<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBX Gourmet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/img/newFav.png">
    <link rel="stylesheet" href="/css/gourmet.css">
    <style>
      body{
          zoom: 80%;
      }
    </style>
</head>
<body data-bs-theme='dark'>
    <div class="d-flex h-100 flex-row">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-dark mobile-hide" style="width: 250px; background: #202020;">
            <img src="https://hubbix.com.br/img/logo.svg" class="img-fluid object-fit-contain" alt="logo loja" style="width: 100px; height: 50px;">
            <hr style="color: white;">
            <ul class="nav nav-pills flex-column mb-auto menu_desktop">
              <li class="nav-item" id="link_caixa">
                <a onclick="change_screen('caixa', this)" id="menu_caixa" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-wallet"></i>
                    Caixa
                </a>
              </li>
              <li class="nav-item" id="link_pedidos">
                <a onclick="change_screen('pedidos', this)" id="menu_pedidos" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-person-raised-hand"></i> 
                    Pedidos
                </a>
              </li>
              <li class="nav-item" id="link_comandas">
                <a onclick="change_screen('comandas', this)" id="menu_comandas" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-card-checklist"></i>
                    Comandas
                </a>
              </li>
              <li class="nav-item" id="link_vendas">
                <a onclick="change_screen('vendas', this)" id="menu_vendas" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-cart4"></i> 
                    Vendas
                </a>
              </li>
              <li class="nav-item" id="link_estoque">
                <a onclick="change_screen('estoque', this)" id="menu_estoque" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-archive-fill"></i>
                    Estoque
                </a>
              </li>
              <li class="nav-item" id="link_combos">
                <a onclick="change_screen('combos', this)" id="menu_combos" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-collection-fill"></i>
                    Combos
                </a>
              </li>
              <li class="nav-item" id="link_relatorios">
                <a onclick="change_screen('relatorios', this)" id="menu_relatorios" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-pie-chart-fill"></i>
                    Relatórios
                </a>
              </li>
              <li class="nav-item">
                <a target="_parent" href="/gourmet/kds.html" class="nav-link text-white d-flex gap-2 menu-item" style="cursor: pointer;">
                    <i class="bi bi-window-fullscreen"></i>
                    Painel KDS
                </a>
              </li>
            </ul>
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://api.hubbix.com.br/img/user.png" alt="" width="32" height="32" class="rounded-circle me-2">
                <strong id="lbl_nome_usuario">[nome de usuario]</strong>
              </a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li onclick="change_screen('config')" id="link_config" style="cursor: pointer;"><a id="menu_config" class="dropdown-item">Configurações</a></li>
                <li><hr class="dropdown-divider"></li>
                <li onclick="logout()" style="cursor: pointer;"><a class="dropdown-item dp-exit">Sair</a></li>
              </ul>
            </div>
        </div>
          
        <!-- FRAMES -->
        <div class="d-flex justify-content-center p-2" style="width: 100%;">
            <iframe class="rounded" src="boasvindas.html" id="frame_screen" frameborder="0" width="100%" height="90%"></iframe>
        </div>
    </div>

    <div class="mobile mobilebar">
        <div class="d-flex flex-row justify-content-around gap-2 text-center">
            <div class="btn d-flex flex-column" onclick="change_screen('caixa')" id="mobile_caixa">
                <i class="bi bi-wallet display-6"></i>
                <span class="fs-6">Caixa</span>
            </div>
            <div class="btn d-flex flex-column" onclick="change_screen('pedidos')" id="mobile_pedidos">
                <i class="bi bi-person-raised-hand display-6"></i>
                <span class="fs-6">Pedidos</span>
            </div>
            <div class="btn d-flex flex-column" onclick="change_screen('comandas')" id="mobile_comandas">
                <i class="bi bi-card-checklist display-6"></i>
                <span class="fs-6">Comandas</span>
            </div>
            <div class="btn d-flex flex-column" onclick="change_screen('vendas')" id="mobile_comandas">
                <i class="bi bi-cart4 display-6"></i>
                <span class="fs-6">Vendas</span>
            </div>
            <div class="dropdown">
                <div class="btn d-flex flex-column" data-bs-toggle="dropdown">
                    <i class="bi bi-list display-6"></i>
                    <span class="fs-6">Outros</span>
                </div>
                <ul class="dropdown-menu" style="background: #202020;">
                    <li>
                        <button class="dropdown-item" id="mobile_estoque" onclick="change_screen('estoque')"><i class="bi bi-archive-fill"></i> Estoque</button>
                        <button class="dropdown-item" id="mobile_combos" onclick="change_screen('combos')"><i class="bi bi-collection-fill"></i> Combos</button>
                        <button class="dropdown-item" id="mobile_relatorios" onclick="change_screen('relatorios')"><i class="bi bi-pie-chart-fill"></i> Relatórios</button>
                        <li><hr class="dropdown-divider"></li>
                        
                        <button class="dropdown-item" id="mobile_config" onclick="change_screen('config')">Configurações</button>
                        <button class="dropdown-item dp-exit" onclick="logout()">Sair</button>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.9/dist/jquery.inputmask.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="/js/gourmet.js"></script>
    <script>restore_screen()</script>
</body>
</html>
